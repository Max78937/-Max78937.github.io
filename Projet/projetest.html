<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
  	{
    	"imports": {
     	 	"three": "https://unpkg.com/three@0.148.0/build/three.module.js",
      	"three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
    	}
  	}
	</script>

		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };
        
        //Test
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(95, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const texture = new THREE.TextureLoader().load('textures/lustration-compass.jpg');

        
        var geometry = new THREE.CylinderGeometry(1, 1, 0.2, 32);
        var material = new THREE.MeshBasicMaterial({ map: texture });
        var compass = new THREE.Mesh(geometry, material);
        compass.rotation.x = 180;
        scene.add(compass);

        camera.position.z = 3;

        
        navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        //console.log(position.coords.latitude, position.coords.long);
        
        
        var angle = 180 - lon;
        
        
        compass.rotation.z = angle * (Math.PI / 180);
        });

        
        var render = function() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        };
        render();


		</script>
	</body>
</html>
