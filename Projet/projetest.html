<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
  	{
    	"imports": {
     	 	"three": "https://unpkg.com/three@0.148.0/build/three.module.js",
      	"three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
    	}
  	}
	</script>

		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

                    // Initialiser Three.js
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Créer un objet pour représenter l'objet 3D
            var object = new THREE.Mesh(new THREE.BoxGeometry(50, 50, 50), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            scene.add(object);

            // Configurer la caméra pour suivre l'objet
            camera.position.z = 100;
            camera.lookAt(object.position);

            // Obtenir les données d'accélération du smartphone
            window.addEventListener('deviceorientation', function(event) {
            object.rotation.x = event.beta * Math.PI / 180;
            object.rotation.y = -event.gamma * Math.PI / 180;
            });

            // Mettre à jour la scène à chaque frame
            var render = function() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
            };

            render();

		</script>
	</body>
</html>
