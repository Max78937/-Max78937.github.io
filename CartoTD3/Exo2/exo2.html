<html
<head>
    <h2>TD3 Exercice 2</h2>
</head>

<body>
    
    <script src="./three/node_modules/three/build/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var aspect = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera(40, aspect, 3, 200);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const texture = new THREE.TextureLoader().load( './texture2.jpg' );

        const directionalLight = new THREE.DirectionalLight( 0xffffff, 5 );
        scene.add( directionalLight );
        
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshNormalMaterial();
        var texture2 = new THREE.MeshPhongMaterial({ map: texture});

        //scene.fog = new THREE.Fog( 0xffffff, 0.015, 100 );

        var cube = new THREE.Mesh(geometry, texture2);
        scene.add(cube);
        camera.position.z = 20;


        var render = function () {
            requestAnimationFrame(render);
            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;
            renderer.render(scene, camera);
        };
        
        

        render();
    </script>
</body>

</html>
