    <h1>TD3 Exercice 1</h1>

    <script>
        window.onload = function() {
            var canvas = document.getElementById('mycanvas');
            var image = document.getElementById('paysage');
            var ctx = canvas.getContext('2d');
            ctx.drawImage(image,10,120);
            ctx.fillStyle = 'orange';
            ctx.fillRect(200,450,100,100);
            ctx.fillStyle = 'brown';
            ctx.fillRect(250, 500, 25, 50);
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(250, 400);
            ctx.lineTo(180, 450);
            ctx.lineTo(320, 450);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath()
            ctx.arc(70, 200, 30, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'yellow';
            ctx.fill();

        
        }
    </script>
